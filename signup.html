<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do Index</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section id="cover">
		<div id="sign-holder">
			<div class="form-top">
				<h3>Create An Account</h3>
			</div><!--/.form-top/-->
			<form action="#" id="sign-form">
				<div class="form-group">
					<label for=""></label>
					<input type="text" placeholder="First Name..." id="fn" class="form-control" required>
				</div>
				<div class="form-group">
					<label for=""></label>
					<input type="text" placeholder="Last Name..." id="ln" class="form-control" required>
				</div>
				<div class="form-group">
					<label for=""></label>
					<input type="email" placeholder="someone@example.com..." id="em" class="form-control" required>
				</div>
				<div class="form-group">
					<label for=""></label>
					<input type="password" placeholder="Password..." id="ps" class="form-control" required>
				</div>
				<div class="form-group">
					<input type="checkbox">
				</div>
				<button type="submit" class="btn btn-signup">Create</button>
			</form>
		</div><!--/#sign-holder/-->
	</section>
	<script src="js/index.js"></script>
</body> 
</html>
